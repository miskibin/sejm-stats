version: "3.8"

services:
  db:
    build:
      context: .
      dockerfile: Dockerfile.postgres
    volumes:
      - postgres_data:/db/data
    env_file:
      - .env
    deploy:
      placement:
        constraints: [node.role == manager]

  web:
    image: your-registry/web:${TAG:-latest}
    command:
      [
        "gunicorn",
        "core.asgi:application",
        "-k",
        "uvicorn.workers.UvicornWorker",
        "-b",
        "0.0.0.0:8000",
        "--timeout",
        "40",
        "--capture-output",
      ]
    volumes:
      - static_volume:/code/static
      - media_volume:/code/media
    depends_on:
      - db
      - redis
    env_file:
      - .env
    deploy:
      replicas: 2
      update_config:
        parallelism: 1
        order: start-first
    ports:
      - "${BACKEND_PORT_PLACEHOLDER}:8000"

  frontend:
    image: your-registry/frontend:${TAG:-latest}
    volumes:
      - media_volume:/app/public/media
    depends_on:
      - web
    deploy:
      replicas: 2
      update_config:
        parallelism: 1
        order: start-first
    ports:
      - "${FRONTEND_PORT_PLACEHOLDER}:3000"

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./cloudflare.ini:/etc/cloudflare/cloudflare.ini:ro
      - static_volume:/static
      - media_volume:/media
      - certbot_conf:/etc/letsencrypt
    depends_on:
      - web
      - frontend
    deploy:
      placement:
        constraints: [node.role == manager]

  redis:
    image: redis:latest
    deploy:
      placement:
        constraints: [node.role == manager]

  celery:
    image: your-registry/celery:${TAG:-latest}
    command: ["celery", "-A", "core", "worker", "-l", "INFO"]
    volumes:
      - media_volume:/code/media
    depends_on:
      - db
      - redis
      - web
    environment:
      - C_FORCE_ROOT=true
    env_file:
      - .env
    deploy:
      replicas: 2
      update_config:
        parallelism: 1
        order: start-first
      resources:
        limits:
          memory: 2g

  certbot:
    image: certbot/dns-cloudflare
    volumes:
      - certbot_conf:/etc/letsencrypt
      - ./cloudflare.ini:/etc/cloudflare/cloudflare.ini:ro
    command: certonly --dns-cloudflare --dns-cloudflare-credentials /etc/cloudflare/cloudflare.ini -d sejm-stats.pl --email michalskibinski109@gmail.com --agree-tos --non-interactive --expand --dns-cloudflare-propagation-seconds 60
    deploy:
      placement:
        constraints: [node.role == manager]

volumes:
  postgres_data:
  static_volume:
  media_volume:
  certbot_conf:

networks:
  default:
    driver: overlay
